version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  auth-service:
    build:
      context: ./microservices/auth-service
      dockerfile: Dockerfile
      target: production
    ports:
      - "3001:3001"
    environment:
      - DATABASE=mongodb://mongodb:27017/realestate
      - JWT_SECRET=test_secret
      - PORT=3001
    depends_on:
      - mongodb

  property-service:
    build:
      context: ./microservices/property-service
      dockerfile: Dockerfile
      target: production
    ports:
      - "3002:3002"
    environment:
      - DATABASE=mongodb://mongodb:27017/realestate
      - PORT=3002
    depends_on:
      - mongodb
      - auth-service

  transaction-service:
    build:
      context: ./microservices/transaction-service
      dockerfile: Dockerfile
      target: production
    ports:
      - "3003:3003"
    environment:
      - DATABASE=mongodb://mongodb:27017/realestate
      - PORT=3003
    depends_on:
      - mongodb

  search-service:
    build:
      context: ./microservices/search-service
      dockerfile: Dockerfile
      target: production
    ports:
      - "3004:3004"
    environment:
      - DATABASE=mongodb://mongodb:27017/realestate
      - PORT=3004
    depends_on:
      - mongodb

  analysis-service:
    build:
      context: ./microservices/analysis-service
      dockerfile: Dockerfile
      target: production
    ports:
      - "3005:3005"
    environment:
      - DATABASE=mongodb://mongodb:27017/realestate
      - PORT=3005
    depends_on:
      - mongodb

  api-gateway:
    build:
      context: ./microservices/api-gateway
      dockerfile: Dockerfile
      target: production
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PROPERTY_SERVICE_URL=http://property-service:3002
      - TRANSACTION_SERVICE_URL=http://transaction-service:3003
      - SEARCH_SERVICE_URL=http://search-service:3004
      - ANALYSIS_SERVICE_URL=http://analysis-service:3005
    depends_on:
      - auth-service
      - property-service
      - transaction-service
      - search-service
      - analysis-service

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:4000
      - WATCHPACK_POLLING=true
    depends_on:
      - api-gateway
    stdin_open: true
    tty: true

volumes:
  mongo-data:
